
{% if page.breadcrumbs %}
<!-- breadcrumbs navigator: -->
<span style="position: relative; left: 4px; bottom: 3px">
   {% for item in page.breadcrumbs %}
     &nbsp;&nbsp;&raquo;&nbsp;&nbsp;<a style="letter-spacing: -0.5px;" href="{{ item[0] | prepend: site.baseurl }}">{{ item[1] }}</a>
   {% endfor %}
</span>
{% endif %}
